<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap.css" />

    <script src="jquery.min.js"></script>
    <script src="chosen.jquery.js"></script>
      
    <script>
      $(function() {
        $('.chosen-select').chosen();
        $('.chosen-select-deselect').chosen(function(){allow_single_deselect: true});
      });
    
        var a="";
        var b;
        var res;
        
        function f1()
        {
            if(position!=undefined)
            { res=a.search(document.getElementById('s').options[position].value);
             
                if(res!=-1)
                {
                    //alert(res);
                    if(res==0)
                    {
                    a=a.replace(document.getElementById('s').options[position].value,"");
                    }
                    else
                    {
                a=a.replace(' '+document.getElementById('s').options[position].value,"");
                    }
                }
            }
            b=document.getElementById('s').value;
            document.getElementById('s').value=" ";
            a=a+b+' ';
           // alert(a);
            //document.getElementById('d').innerHTML=a;
            
            document.getElementsByName('interests').value=a;
           // alert(document.getElementsByName('interests').value);
        }
        
    </script>
  </head>
  <body>
    <div class="container">
      
        <h1>Interests</h1>
        
        <div class="col-lg-3" style="position:absolute;top:300px;width:400px">
            <select data-placeholder="Choose a Country" class="chosen-select" multiple tabindex="4" id="s" onchange="f1()" name="n1">

              <option value="Algeria">Algeria</option>

              <option value="Andorra">Andorra</option>
              <option value="Angola">Angola</option>
              <option value="Anguilla">Anguilla</option>
              <option value="Antarctica">Antarctica</option>
              <option value="Antigua and Barbuda">Antigua and Barbuda</option>
            </select>
            
            <input type="text" name="interests" style="visibility:hidden">
        </div>
      </div>
      
  </body>
</html>
